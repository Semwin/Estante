{% extends 'booksite/base.html' %}

{% block title %}
<title>eSTANTE | Home</title>
{% endblock %}

{% block content %}  
<div class = 'container' style="margin-top: 20px;">
    <div class = 'row'>
        {% for book in try_something_new %}
        <div class = 'col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2'>
            <a href = "{% url 'book_detail' book.slug %}">
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <img src = "{{book.cover_image.url}}">
                        <style>
                            .uk-card-body{
                                border-color: #290001;
                                border-width: thick;
                                border-radius: 25px;
                            }
                            .uk-card-body img{
                                border-color: #290001;
                                border-width: thick;
                                border-radius: 25px;
                            }
                          </style>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<div class = 'container'>
    <div class = 'row'>
        {% for book in cpe_books %}
        <div class = 'col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2'>
            <a href = "">
                <div>
                    <div class="uk-card uk-card-default uk-card-body"> 
                        <img src = "{{book.cover_image.url}}">
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<div class = 'container'>
    <div class = 'row'>
        {% for book in find_your_new_favorite_story %}
        <div class = 'col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2'>
            <a href = "">
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <img src = "{{book.cover_image.url}}">
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
